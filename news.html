<!DOCTYPE html>
<html>
	<head>
		<title>Placeholder Title</title>
		<meta charset='UTF-8'>
		<link rel='stylesheet' href='ThemePack/core.css'>
		<link rel='stylesheet' href='ThemePack/contact.css'>
		<script type="text/javascript" src="scripts/jquery-1.7.2.min.js"></script>
		<!--script type="text/javascript" src="newsParse.js"></script-->
		<script>
			$(document).ready(function(){
			$("#news").append("<ul></ul>");
			$.ajax({
				type: "GET",
				url: "news.xml",
				dataType: "xml",
				success: function(xml){
					$(xml).find('article').each(function(){
						var sTitle = $(this).find('newsTitle').text();
						var sPublisher = $(this).find('newsContent').text();	
						$("<li></li>").html(sTitle + ", " + sPublisher).appendTo("#news ul");
						});
					},
				//error: function() {
				//	alert("An error occurred while processing XML file.");
				//	}
				error: function(xhr, status, error) {
					alert(xhr.responseText);
				}
			});
		</script>
	</head>
